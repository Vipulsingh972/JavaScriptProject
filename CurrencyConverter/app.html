<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cssfa/all.css" />
    <script src="jsfa/all.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Corrency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="100" id="amInput" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="load" />
              <select name="from">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>
          <i class="fa-solid fa-right-left" id="icon"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="load" />
              <select name="to">
                <option value="USD">USD</option>
                <option value="INR" selected>INR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 84INR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
